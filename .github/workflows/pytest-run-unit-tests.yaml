name: PyTest - Run Unit Tests

on:
  pull_request:
    types: [opened, edited]
    paths:
      - "pytest/**"
      - "!pytest/README.md"
      - "!pytest/pyproject.toml"
    branches:
      - main
  workflow_dispatch:

jobs:
  run-pytest-package-unit-tests:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›…
        uses: actions/checkout@v3

      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies â›“ï¸
        shell: bash
        run: pip install ./pytest[test]

      - name: Test ğŸ§ª
        run: make test-pytest-plugin